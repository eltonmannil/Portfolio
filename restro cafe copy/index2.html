<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restro-Cafe</title>
    <link rel="stylesheet" href="2style.css" />
  </head>

  <body>
    <div class="review-card">
      <h3 class="review-title">Write Review</h3>
      <p class="review-desc">Choose your thought</p>
      <div id="review-btns">
        <button class="rb">
          <img src="./images/heart.png" />GOOD<br />
          <p class="likes">(15 likes)</p>
        </button>
        <button class="rb">
          <img src="./images/heart.png" />VERY GOOD<br />
          <p class="likes">(25 likes)</p>
        </button>
        <button class="rb">
          <img src="./images/Icon awesome-he.png" />EXCELLENT<br />
          <p class="likes">(55 likes)</p>
        </button>
        <button class="rb">
          <img src="./images/Icon dislike-.png" />NOT GOOD<br />
          <p class="likes">(09 Dis likes)</p>
        </button>
      </div>
      <div class="form">
        <input type="text" placeholder="Enter Your Name" /><br />
        <input type="text" placeholder="Enter Your Feedback / Review" />
        <div>
          <button class="submit-review">SEND REVIEW</button>
        </div>
      </div>
      <img src="./images/Icon ionic-ios-close-circle.svg" alt="" class="cross">
    </div>
  </body>
</html>
